  public static final String DATE_FORMAT = "PARSEDATETIME({{}}, 'yyyy-MM')";


  @Temporal(grain = @TimeGrainDefinition(grain = TimeGrain.YEARMONTH, expression = DATE_FORMAT), timeZone = "UTC")
