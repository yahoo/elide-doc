  @Include(rootLevel = true, type = "group")
  @Entity
  public class ArtifactGroup {
      @Id
      private String name = "";

      private String commonName = "";

      private String description = "";

      @OneToMany(mappedBy = "group")
      private List<ArtifactProduct> products = new ArrayList<>();
  }
